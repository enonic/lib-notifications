plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'com.enonic.xp.base' version '2.0.0'
    id 'com.enonic.defaults' version '2.0.1'
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}

dependencies {
    compile "com.enonic.xp:script-api:${xpVersion}"
    compileOnly "org.bouncycastle:bcprov-jdk15on:1.66"
    compile( "nl.martijndwars:web-push:5.1.0" ) {
        exclude group: 'com.google.guava', module: 'guava'
        exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
    }

    testCompile "junit:junit:4.13.1"
    testCompile "com.enonic.xp:testing:${xpVersion}"
    testCompile( "nl.martijndwars:web-push:4.0.0" )
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

artifacts {
    archives jar
}
