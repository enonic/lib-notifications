plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'com.enonic.xp.base' version '3.2.0'
    id 'com.enonic.defaults' version '2.0.1'
}

repositories {
    mavenCentral()
    xp.enonicRepo()
}

dependencies {
    compile "com.enonic.xp:script-api:${xpVersion}"
    compileOnly "org.bouncycastle:bcprov-jdk15on:1.70"
    compile "nl.martijndwars:web-push:5.1.1"

    testCompile "junit:junit:4.13.2"
    testCompile "com.enonic.xp:testing:${xpVersion}"
    testCompile "org.bouncycastle:bcprov-jdk15on:1.70"
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

artifacts {
    archives jar
}
